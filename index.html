<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #f48fb1;
      background: #f8f8f8;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .nav-links a.active {
      font-weight: 700;
    }

    .project-section {
      padding: 2rem 3rem;
      position: relative;
    }

    .project-section h1 {
      font-size: 3rem;
      font-weight: 700;
      position: relative;
      z-index: 2;
    }

    .circle-bg {
      width: 120px;
      height: 120px;
      background: #c0f0e8;
      border-radius: 50%;
      position: absolute;
      top: 2rem;
      left: 12rem;
      z-index: 1;
    }

    .project-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      z-index: 10;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .card p {
      margin: 0.5rem 0;
      font-weight: 500;
    }

    .card a {
      text-decoration: none;
      color: #000;
      font-style: italic;
      font-weight: 400;
    }

    /* Gradient backgrounds */
    .green {
      background: linear-gradient(to bottom, #e3f5e2, #d0f0d0);
    }

    .pink {
      background: linear-gradient(to bottom, #fce2f2, #f9d2e4);
    }

    .blue {
      background: linear-gradient(to bottom, #e0f6f5, #b7ebeb);
    }

    .rose {
      background: linear-gradient(to bottom, #fddde9, #f9c7d9);
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">C</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#" class="active">Project</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="project-section">
      <div class="circle-bg"></div>
      <h1>My Project</h1>
      <div class="project-cards">
        <div class="card green">
          <img src="images/ecoslp logo.png" alt="Project 1">
          <p>Project #1</p>
          <a href="#">View more -></a>
        </div>
        <div class="card pink">
          <img src="images/sosmed 1.png" alt="Project 2">
          <p>Project #2</p>
          <a href="#">View more -></a>
        </div>
        <div class="card blue">
          <img src="images/uiux 1.png" alt="Project 3">
          <p>Project #3</p>
          <a href="#">View more -></a>
        </div>
        <div class="card rose">
          <img src="images/poster 2.png" alt="Project 4">
          <p>Project #4</p>
          <a href="#">View more -></a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
